<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Forms</title>
</head>

<body>
  <h3>Aula 04 - Formulários</h3>

  <div>
    <form>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Seu nome..">

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Seu sobrenome..">

      <label for="mail">E-mail</label>
      <input type="email" id="Mail" name="mail" placeholder="Digite seu email..">

      <label for="fone">Telefone</label>
      <input type="text" id="fone" name="Telefone" placeholder="Digite seu telefone...">
      </input>

      <label for="endereco">Endereço</label>
      <input type="text" id="end" name="Endereco" placeholder="Digite seu endereço...">
      </input>

      <input type="submit" id="btn" value="Submit">
    </form>
  </div>


  <script src="script.js"></script>
</body>

</html>
